<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- FA Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!-- Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

    <title>Quote Generator - created by lilKriT</title>
  </head>
  <body>
    <section class="quote-section">
      <div class="card">
        <h1>Quote of the Day</h1>
        <div class="quote-area">
          <i class="fas fa-quote-left"></i>
          <p class="quote">
            Lorem ipsum, dolor sit amet consectetur adipisicing elit. Nemo eum
            voluptatibus voluptatum natus mollitia vero reiciendis alias
            reprehenderit explicabo tempora!
          </p>
          <i class="fas fa-quote-right"></i>
        </div>
        <span class="author">Mary Kay</span>
        <div class="features">
          <ul>
            <li id="tts"><i class="fas fa-volume-up"></i></li>
            <li id="copy"><i class="fas fa-copy"></i></li>
            <li id="twitter"><i class="fab fa-twitter"></i></li>
          </ul>
          <button id="new-quote">New Quote</button>
        </div>
      </div>
    </section>
  </body>
</html>
